bookdown::gitbook:
  includes:
    in_header: "includes/hypothesis.html"
  css: ["css/style.css", "css/tabs.css"]
  table_css: false
  highlight: tango
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="http://aed.see.uwa.edu.au/research/models/aed/"><center><img src="images/aed-icon.png"></center></a></li><li><a href="./"><center>The AED Manual</center></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/AquaticEcoDynamics/aed-science/blob/master/%s
    history: https://github.com/AquaticEcoDynamics/aed-science/edit/master/%s
    download: ["pdf"]
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: yes
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: no
    info: yes
  toolbar:
    position: fixed
    download: 'docs/_main.pdf'
    search: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: css/style.css