bookdown::gitbook:
  includes:
    in_header: "includes/hypothesis.html"
  css: css/style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">A Draft AED2/AED2+ Manual</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/AquaticEcoDynamics/aed-science/tree/master/bookdown-manual/%s
    download: ["pdf"]
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: yes
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: no
    info: yes
  toolbar:
    position: fixed
    download: 'docs/_main.pdf'
    search: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: css/style.css